<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Battery Status Indicator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <battery-status percentage="100"></battery-status>
  <battery-status percentage="65"></battery-status>
  <battery-status percentage="45"></battery-status>
  <battery-status percentage="20"></battery-status>
  <battery-status percentage="0"></battery-status>
  <battery-status percentage="40" state="charging"></battery-status>
  <battery-status state="unknown"></battery-status>
  <battery-status state="alert"></battery-status>
  <battery-status percentage="-10"></battery-status>
  <battery-status percentage="101"></battery-status>
  <battery-status percentage="foo"></battery-status>
  <battery-indicator percentage="0"></battery-indicator>
  <battery-indicator percentage="100"></battery-indicator>
</body>
</html>
